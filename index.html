<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUI</title>
    <meta charset="utf-8">
    <meta name="description" content="a startpage for your server and / or new tab page">
    <meta http-equiv="Default-Style" content="">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"  media="screen"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body onload="loadFunctions()">

    <section id="modal">
        <div>
            <header id="modal-header">
                <h1>Options</h1>
                <a href="#" title="Close" class="modal-close">
                    <span class="iconify btn" data-icon="mdi-window-close"></span>
                </a>
            </header>

            <div id="modal-content">
                <h2>Color themes</h2>

                <section id="themes">
                    <script type="text/handlebars-template" id="themes-template">
                        {{#themes}}
                        <button onclick="setTheme({'color-background': '{{colors.background}}','color-text-pri': '{{colors.primary}}','color-text-acc': '{{colors.accent}}'});" data-theme="{{id}}" class="theme-button" style="background-color: {{colors.background}}; border-color: {{colors.accent}}; color: {{colors.primary}};">{{name}}</button>      
                        {{/themes}}    
                    </script>
                </section>

                <h2>Search options</h2>

				<section id="search-engines">
					<script type="text/handlebars-template" id="search-engines-template">
						<table>
							<tr>
								<th>Website</th>
								<th>Prefix</th>
							</tr>
							{{#providers}}
							<tr>
								<td><a href="{{url}}">{{name}}</a></td>
								<td>{{prefix}}</td>
							</tr>
							{{/providers}}
						</table>
					</script>
				</section>
			</div>

            <footer id="modal-footer">
                <a href="https://github.com/jeroenpardon/"><span class="iconify btn" data-icon="mdi-github-box"></span></a>
                <a href="https://materialdesignicons.com/"><span class="iconify btn" data-icon="mdi-material-design"></span></a>
            </footer>
        </div>
    </section>

    <main id="container" class="fade">

        <section id="search">
            <input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autofocus onkeydown="handleKeyPress(event)">
        </section>

        <section id="header">
            <h2 id="header_date"></h2>
            <h1 id="header_greet"></h1>
        </section>

        <section id="apps">
            <script type="text/handlebars-template" id="apps-template">
            <h3>Applications</h3>
            <div id="apps_loop">
                {{#apps}}
                <a href="{{url}}" {{#if target}}target="{{target}}"{{/if}} >
                    <div class="apps_item">
                        <div class="apps_icon">
                            <span class="iconify icon" data-icon="mdi-{{icon}}"></span>
                        </div>
                        <div class="apps_text">
                            <span class="app-name">{{name}}</span>
                            <span class="app-address">{{strip-protocol url}}</span>
                        </div>
                    </div>
                </a>
                {{/apps}}
            </div>
            </script>
        </section>

         <section id="bookmarks">
            <script type="text/handlebars-template" id="bookmarks-template">
            <h3>Bookmarks</h3>
            <div id="links_loop">
                {{#bookmarks}}
                    <div class="links_item">
                        <h4>{{category}}</h4>
                        {{#links}}
                            <a href="{{url}}" target="{{target}}" class="theme_color-border theme_text-select">{{name}}</a>
                        {{/links}}
                    </div>
                {{/bookmarks}}
            </div>
            </script>
        </section>
    </main>

    <div id="modal_init">
        <a href="#modal">
            <span class="iconify btn" data-icon="mdi-cog"></span>
        </a>
    </div>

    <script src="./assets/js/yaml.min.js" type="text/javascript"></script>
    <script src="./assets/js/data.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/themer.js" type="text/javascript"></script>
    <script src="./assets/js/search.js" type="text/javascript"></script>

</body>
</html>
